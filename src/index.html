<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
</head>
<body>
    <div class="clipboard animate__animated animate__rotateIn animate__delay-1s">
        <img src="assets/images/clipboard.png" alt="" width="60" height="60">
    </div>

    <div class="to-do-Section animate__animated animate__zoomInDown">
        <div id="to-do-container" class="animate__animated">
            <div class="heading">
                <h1>Today's To Do</h1>
                <button type="button" id="refresh-button"><img class="icon" src="./assets/images/refresh.png" alt=""></button>
            </div>
            <hr>
            <form id="add-new-task">
                <input type="text" name="new_task" placeholder="Add to your list ..." required>
                <button type="submit"><img class="icon" src="./assets/images/add.png" alt=""></button>
            </form>
            <ul id="tasks-list">

            </ul>
            <hr>
            <button type="button" id="clear-completed-button">Clear all Completed</button>
        </div>
    </div>

    <div id="dropped" class="animate__animated animate__fadeIn">
        <p>Oops you dropped it \¶-¶/</p>
    </div>

    <div id="popup" class="animate__animated animate__fast">
        <p>This task already exists</p>
    </div>
</body>
</html>
