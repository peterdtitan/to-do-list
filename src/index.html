<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
</head>
<body>
    <div id="to-do-container">
        <div class="heading">
            <h1>Today's To Do</h1>
            <button id="refresh-button"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
        <hr>
        <form class="add-new-task">
            <input type="text" name="new-task" placeholder="Add to your list ..." required>
            <button type="submit"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
        </form>
        <ul id="tasks-list">

        </ul>
        <hr>
        <button id="clear-completed-button"><p>Remove Completed</p></button>
    </div>
